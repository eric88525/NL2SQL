<!DOCTYPE html>
<html lang="en">

<head>
  <title>NL2SQL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>



  <div class="container p-3 my-3 bg-dark text-white">
    <h1>Natual language to SQL command</h1>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">SQL result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalTable">
        </div>
      </div>
    </div>
  </div>


  <div class="container ">
    <h2>Select table</h2>
    <br>
    <div class="row">
      <div class="col">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="selectTableButton" data-bs-toggle="dropdown" aria-expanded="false">
            Table list
          </button>
          <ul class="dropdown-menu" aria-labelledby="selectTableButton" id="tableList">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Please input query" aria-label="Please input query"
            aria-describedby="basic-addon2" id="questionText">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="transSql" onclick="getSql()">convert</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Table</h2>
        <p id="tableName"> </p>
      </div>
      <div class="col-8">
        <div class="input-group ">
          <textarea class="form-control" aria-label="With textarea" id="resultText"></textarea>
          <div class="input-group-append">
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" type="button"
              onclick="runSql()"> Execute SQL command</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="demoTable">
  </div>
</body>


</html>
